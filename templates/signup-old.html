	html,
	body{
	height: 100%;
	}

	/* body{ */
	#sign_in_div{
	display: flex;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
	}

	.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
	}

	.form-signin .checkbox {
	font-weight: 400;
	}

	.form-signin .form-floating:focus-within {
	z-index: 2;
	}

	.form-signin input[type="text"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
	}


  .mycl{
		/* margin-top: 2vh; */
		text-align:center;
	}

	#sign-in-a{
		text-decoration: none;
		color:gray;
		/* background-color:  burlywood; */

	}
	img{
        /* display:block; */
        width:60%; height:30%;
        /* object-fit: cover; */
        }
	
	.mycont{
		margin-top: 10vh;
		text-align:center;
	}
  </style>
  <!-- <link href="signin.css" rel="stylesheet"> -->
{% endblock %}



{% block content %}
 
<div class="container-fluid mycont">
  <!-- <h2 >Welcome to the course registration website!</h2>
  <br> -->
  <h3 >Create A New Account</h3>
  <!-- <a href="/signin" ><button class="btn btn-outline-success" >Login</button></a> -->
  <!-- <img src="static/2.jpg" alt="Intro image"> -->
</div>

<div class="container">
        
  <main class="form-signin">
      <form method="post" action="/signup">
          {% csrf_token %}

          
          <div class="form-floating">
          <input type="name" class="form-control" id="floatingInput" placeholder="name" name="name">
          <label for="floatingInput">Full Name</label>
          </div>

          
          <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Registration ID" name="user_id">
          <label for="floatingInput">Registration Id</label>
          </div>

          <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
          </div>

          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      </form>
      <br>
      <p class="mycl">Returning User?<a href="signin" id="sign-in-a"> Sign In</a></p>
  </main>
</div>



	
{% endblock %}
