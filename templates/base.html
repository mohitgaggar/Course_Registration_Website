<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    {% block styles %}
    {% endblock%}
    <style>
        body{
            /* background-color:lightgray; */
            font-family:Verdana,Geneva,sans-serif;
            /* font-family: Candara,Calibri,Segoe,Segoe UI,Optima,Arial,sans-serif;  */
        }
    </style>
</head>
    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            {% block navbar_brand %}
            {% endblock%}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation" id="my-toggle-button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                <div class="navbar-nav" id='my-navbar-items'> 
                
                {% block navbar_items %}
                {% endblock%}
                </div>
            </div>
            {% block search%}
            {% endblock %}
        </nav>
        {% block content %}
        {% endblock%}
    </body>
</html>
